<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My Pocket Closet</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2" aria-controls="dw-s2"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">&nbsp;&nbsp;My Pocket Closet</a>

    </header>

    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      
      <header>
        <a class="navbar-brand">My Photo Bucket</a>
      </header>
      <main>
      <a id="menuSignOut" class="list-group-item"><i class="material-icons">login</i>Sign Out</a>
      </div>
      <ul class="list-group">
        <a id="menuTops" class="list-group-item"><i class="material-icons">person</i>Show My Tops</a>
        <a id="menuBottoms" class="list-group-item"><i class="material-icons">people</i>Show My Bottoms</a>
        <a id="menuShoes" class="list-group-item"><i class="material-icons">people</i>Show My Shoes</a>
        <a id="menuEyewear" class="list-group-item"><i class="material-icons">people</i>Show My Eyewear</a>
        <a id="menuAccessories" class="list-group-item"><i class="material-icons">people</i>Show My Accessories</a>
        <div id="menuClothingType"></div>
      </ul>
    <!-- </div> -->


    <div id="listPage" class="container page-container image-fluid">

      <div id="listPageContainer"></div>
      <div class="flex-grid">
      
      <div class="row">
      <!-- Shirt -->
      
        <div
        class="col"
        id = "div1"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      ><h3>Drag your Outfit</h3></div>
      </div>
    </div>





    <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addDialog">
      <i class="material-icons">add</i>
    </button>



    <!-- Modal -->
    <div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="add caption dialog"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Clothing with Description</h5>
          </div>
          <div class="modal-body">

            <div class="form-group bmd-form-group img-fluid">
              <label for="inputUrl">url</label>
              <input type="text" class="form-control" id="inputUrl">
            </div>
            <div class="form-group bmd-form-group img-fluid">
              <label for="inputCaption">Type:</label>
              <!-- <input type="text" class="form-control" id="inputCaption"> -->
              <!-- <span class="bmd-help">enter the type of clothing</span> -->
              <form>
              <input id="topsOption" type="radio" value="tops" name="type"><label for="tops">Tops</label></input>
              <input id="bottomOption" type="radio" value="bottoms" name="type"><label for="bottoms">Bottoms</label></input>
              <input id="shoesOption" type="radio" value="shoes" name="type"><label for="shoes">Shoes</label></input>
              <input id="eyewearOption" type="radio" value="eyewear" name="type"><label for="eyewear">Eyewear</label></input>
              <div><input id="accessoriesOption" type="radio" value="accessories" name="type"><label for="accessories">Accessories</label></input></div>
            </div>
          </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitAddPhoto" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <main class="bmd-layout-content"> -->
      <!-- <div id="listPage" class="container page-container">

        <div id="listContainer">


        </div> -->
    </main>
  </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
  <script src="scripts/rosefire.min.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
