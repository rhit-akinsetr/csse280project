<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>My Pocket Closet</title>
</head>
<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" >My Pocket Closet</a>
    <div class="dropdown pull-xs-right">
      <button class="btn bmd-btn-icon dropdown-toggle" type="button" id="lr1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        <i class="material-icons">more_vert</i>
      <div class="ripple-container"></div></button>
      <div class="dropdown-menu dropdown-menu-right" aria-labelledby="lr1">
        <button id="menuEdit" class="dropdown-item" type="button" data-toggle="modal" data-target="#editCaptionDialog">
          <i class="material-icons">edit</i>
          &nbsp;&nbsp;&nbsp;Edit</button>
        <button id="menuDelete" class="dropdown-item" type="button" data-toggle="modal" data-target="#deleteCaptionDialog">
          <i class="material-icons">delete</i>
          &nbsp;&nbsp;&nbsp;Delete</button>
        <button id = "menuSignOut" class="dropdown-item" type="button" >
          <i class="material-icons">login</i>
          &nbsp;&nbsp;&nbsp;Sign Out</button>
      </div>
    </div>
  </nav>
  
  <div id="photodetail" class="container page-container">
    <div class="card">
      <img id="cardPhoto" src="" alt="">
    </div>
   
    <!-- Modal -->
    <div class="modal fade" id="editCaptionDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Item URL</h5>
          </div>
          <div class="modal-body">
              <div class="form-group bmd-form-group">
                <label for="inputCaption">URL</label>
                <input type="text" class="form-control" id="inputCaption">
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button id="submitEditCaption" type="button" class="btn btn-primary" data-dismiss="modal">SAVE</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteCaptionDialog" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Delete this photo</h5>
          </div>
          <div class="modal-body"> Are you sure?</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
            <button type="button" id="submitDeletePhoto" class="btn btn-primary" data-dismiss="modal">DELETE</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
